<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Comparison</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body-defaults">

    <div class="nav-bar">
        <div class="box-nav"> Latitude </div>
        <!-- Add rest of nav bar -->
    </div>

    <div class="card">
        <div class="card-title">Comparison</div>
        <hr/>

        <div class="card-body">
            <p class="card-text"> Click any plot to get an in-depth analysis. </p>

            <div class="container-2col">
                <div class="grid-2col">     

                    <div class = "card-image-hdr box-1-2col"> Lat vs Max Temp </div>
                    <a href="maxtemp.html" target="_blank"> 
                        <img src="Instructions/Resources/assets/images/Fig1.png" class="card-img-body-sm box-1-2col" alt="Lat vs Max Temp"> 
                    </a>

                    <div class="card-image-hdr box-2-2col"> Lat vs Humidity</div>
                    <a href="humidity.html", target="_blank"> 
                        <img src="Instructions/Resources/assets/images/Fig2.png" class="card-img-body-sm box-2-2col" alt="Lat vs Humidity"> 
                    </a>

                    <div class = "card-image-hdr box-3-2col">  Lat vs Cloudiness</div>
                    <a href="cloudiness.html", target="_blank"></a>
                        <img src="Instructions/Resources/assets/images/Fig3.png" class="card-img-body-sm box-3-2col" alt="Lat vs Cloudiness">
                    </a>

                    <div class = "card-image-hdr box-4-2col">Lat vs Wind Speed</div>
                    <a href="windspeed.html", target="_blank"></a> 
                        <img src="Instructions/Resources/assets/images/Fig4.png" class="card-img-body-sm box-4-2col" alt="Lat vs Wind Speed">
                    </a>

                </div> 
            </div>  
        </div> 
    </div>

</body>
</html>
